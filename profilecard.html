<!DOCTYPE html>
  <html>
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
      <title>Basic Web Page</title>
      <meta name="viewport" content="width=device-width,initial-scale=1" >
      <link href="profilecard.css" rel="stylesheet">
      <script src="https://kit.fontawesome.com/d932e31bf0.js" crossorigin="anonymous"></script>
      <style>
        #gamer{
        font-weight: 300;
        color: #6D6D6D;
        font-size: 20px;
      }
        </style>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
      <section class="body-code">
        <div id="color-block"></div>
        <script src="script.js"></script>
        <div id="img-border">
        </div>
        <img src="Profile Card/yusuf.png">
        <h5>Y</h5>
        <h2>Yusuf Kazi</h2>
        <h2 id="gamer"> Gamer & Programmer</h2>
  
        <div class="container">
        <!-- FACEBOOK-CODE -->
        <div class="brands">
        <a href="https://facebook.com" target="_blank">
          <i class="fa-brands fa-facebook" style="color: #0091ff;" class="app-icon"></i>
        </a>
      </div>
    <!-- TWITTER-CODE -->
    <div class="brands">
      <a href href="https://twitter.com/?lang=en" target="_blank">
        <i class="fa-brands fa-twitter" style="color: #74C0FC;" class="app-icon"></i>
      </a>
    </div>
    <!-- INSTAGRAM-CODE -->
        <div class="brands">
          <a href="https://instagram.com" target="_blank">
          <i class="fa-brands fa-instagram" style="color: #ff0aa5;" class="app-icon"></i>
        </a>
        </div>
    <!-- YOUTUBE-CODE -->
      <div class="brands">
        <a href="https://youtube.com" target="_blank">
        <i class="fa-brands fa-youtube" style="color: #f70808;" class="app-icon"></i>
        </a>
     </div>
    </div>
    <!-- BUTTONS -->
   <div class="buttons-div">
    <a href="https://youtube.com" target="_blank" class="button-link">
     <button class="button" type="button">Subscribe</button></a>
    <a href="https://instagram.com" target="_blank" class="button-link">
     <button class="button" type="button">Message</button></a>
   </div>
   <!-- HEART,SHARE,LIKE -->
    <!-- HEART -->
      <section class="heart">
        <span class="heart-icon">
          <i class="fa-solid fa-heart" style="color: #9CA1AE " ;></i>
        </span>
        <hr id="heart-hr">
        <p style="position: relative;
    left: -15px;
    top: -9px;
">9.2K</p>
       </section>
       <!-- MESSAGE -->
       <section class="message-section">
         <span class="message-span">
           <i class="fa-solid fa-message" style="color: #9ca1ae;" class="message-icon"></i>
         </span>
         <hr id="mesage-hr" style="transform: rotate(90deg);
                                  width: 50px;
                                  position: relative;
                                  left: -300px;
                                  top: -25px;">
         <p style="position: relative;
                    top: -49px;
                    left: 35px;">1.6K</p>
       </section>
      <!-- SHARE -->
       <section class="share-section">
         <span class="share-span">
           <i class="fa-solid fa-share fa-flip-horizontal" style="color: #9CA1AE;"></i>
         </span>
         
         <p style="
                    position: relative;
                    top: -40px;
                    left: 60px;
                    ">700</p>
       </section>
       <!-- END -->
    </section>
  </body>
</html>
